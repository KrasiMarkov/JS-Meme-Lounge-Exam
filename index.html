<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Lounge</title>
    <link rel="stylesheet" href="/style/styles.css">
    <script src="/src/app.js" type="module"></script>
</head>

<body>
    <div id="container">

        <!-- Notifications -->
        <section id="notifications">
            <div id="errorBox" class="notification">
                <span>MESSAGE</span>
            </div>
        </section>

        <!-- Navigation -->
        <nav>
            <a href="#">All Memes</a>
             <!-- Logged users -->
            <div class="user">
                <a href="#">Create Meme</a>
                <div class="profile">
                    <span>Welcome, {email}</span>
                    <a href="#">My Profile</a>
                    <a id="logoutBtn" href="javascript:void(0)">Logout</a>
                </div>
            </div>
            <!-- Guest users -->
            <div class="guest">
                <div class="profile">
                    <a id="loginBtn" href="#">Login</a>
                    <a id="registerBtn" href="#">Register</a>
                </div>
                <a class="active" href="#">Home Page</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content"></main>

        <!-- Welcome Page ( Only for guest users ) -->
        <section id="welcome">
            <div id="welcome-container">
                <h1>Welcome To Meme Lounge</h1>
                <img src="/images/welcome-meme.jpg" alt="meme">
                <h2>Login to see our memes right away!</h2>
                <div id="button-div">
                    <a href="#" class="button">Login</a>
                    <a href="#" class="button">Register</a>
                </div>
            </div>
        </section>

       

        <!-- Footer  -->
        <footer class="footer">
            <p>Created by SoftUni Delivery Team</p>
        </footer>
    </div>
</body>

</html>
